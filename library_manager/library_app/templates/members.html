<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Members</title>
</head>
<body>
    <h1>Library Members</h1>
    <ul>
        {% for member in members %}
            <li>{{ member.member_first_name }} {{member.member_last_name}}</li>
        {% empty %}
            <li>No Members found.</li>
        {% endfor %}
    </ul>
</body>
</html>
