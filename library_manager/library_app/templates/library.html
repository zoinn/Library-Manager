<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
    <h1>Library Books</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.book_name }} by {{ book.book_author }} ({{ book.book_year }})</li>
        {% empty %}
            <li>No books found.</li>
        {% endfor %}
    </ul>
</body>
</html>
